<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>OGL Nexus Code Generator</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="app-header">
    <div class="header-container">
      <img src="Oracle-Logo.png" alt="AG Logo" class="header-logo" />
      <h1 class="header-title">OGL Nexus Code Generator</h1>
    </div>
  </header>

  <div class="main-wrapper">
    <div class="container">
      <!-- Left: Code Generator Box -->
      <div class="code-box">
        <h2 class="app-title">
          <img src="Oracle-Logo.png" alt="AG Logo" class="header-logo" />
          OGL Nexus Code Generator
        </h2>

        <!-- Wrap inside form to use reset -->
        <form id="codeForm" onreset="resetOutput()">
          <label for="title">H3 Title</label>
          <input type="text" id="title" placeholder="Ex: 24D - GenAI - Recommended Category Tile Assets" />

          <label for="stepLink">Step Guide URL</label>
          <input type="text" id="stepLink" placeholder="Paste Step Guide URL here" />

          <label for="videoLink">Video URL</label>
          <input type="text" id="videoLink" placeholder="Paste Video URL here" />

          <label for="simLink">Simulation URL</label>
          <input type="text" id="simLink" placeholder="Paste Simulation URL here" />

          <button type="reset"><svg xmlns="http://www.w3.org/2000/svg" height="20px" viewBox="0 -960 960 960" width="20px" fill="#e3e3e3"><path d="m360-120-57-56 64-64h-7q-117 0-198.5-81.5T80-520q0-117 81.5-198.5T360-800h240q117 0 198.5 81.5T880-520q0 117-81.5 198.5T600-240v-80q83 0 141.5-58.5T800-520q0-83-58.5-141.5T600-720H360q-83 0-141.5 58.5T160-520q0 83 58.5 142.5T360-312h16l-72-72 56-56 160 160-160 160Z"/></svg>Reset</button>
          <button type="button" onclick="generateHTML()"><svg xmlns="http://www.w3.org/2000/svg" height="20px" viewBox="0 -960 960 960" width="20px" fill="#e3e3e3"><path d="m384-336 56-57-87-87 87-87-56-57-144 144 144 144Zm192 0 144-144-144-144-56 57 87 87-87 87 56 57ZM200-120q-33 0-56.5-23.5T120-200v-560q0-33 23.5-56.5T200-840h560q33 0 56.5 23.5T840-760v560q0 33-23.5 56.5T760-120H200Zm0-80h560v-560H200v560Zm0-560v560-560Z"/></svg>Generate OGL Nexus Code</button>
        </form>
      </div>
    </div>

    <div class="preview-box">
      <h3><svg xmlns="http://www.w3.org/2000/svg" height="26px" viewBox="0 -960 960 960" width="26px" fill="#47034e"><path d="M560-160v-80h120q17 0 28.5-11.5T720-280v-80q0-38 22-69t58-44v-14q-36-13-58-44t-22-69v-80q0-17-11.5-28.5T680-720H560v-80h120q50 0 85 35t35 85v80q0 17 11.5 28.5T840-560h40v160h-40q-17 0-28.5 11.5T800-360v80q0 50-35 85t-85 35H560Zm-280 0q-50 0-85-35t-35-85v-80q0-17-11.5-28.5T120-400H80v-160h40q17 0 28.5-11.5T160-600v-80q0-50 35-85t85-35h120v80H280q-17 0-28.5 11.5T240-680v80q0 38-22 69t-58 44v14q36 13 58 44t22 69v80q0 17 11.5 28.5T280-240h120v80H280Z"/></svg> Generated OGL Nexus Code</h3>
      <textarea id="output" placeholder="Generated OGL Nexus Code will appear here..."></textarea>
      <h3><svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#47034e"><path d="M120-200v-240h320v240H120Zm400 0v-240h320v240H520ZM120-520v-240h720v240H120Zm80 240h160v-80H200v80Zm400 0h160v-80H600v80Zm-320-40Zm400 0Z"/></svg> Live Preview the OGL Nexus Code</h3>
      <div id="livePreview"></div>
      <button id="copyButton"><svg xmlns="http://www.w3.org/2000/svg" height="26px" viewBox="0 -960 960 960" width="26px" fill="#e3e3e3"><path d="M360-240q-33 0-56.5-23.5T280-320v-480q0-33 23.5-56.5T360-880h360q33 0 56.5 23.5T800-800v480q0 33-23.5 56.5T720-240H360Zm0-80h360v-480H360v480ZM200-80q-33 0-56.5-23.5T120-160v-560h80v560h440v80H200Zm160-240v-480 480Z"/></svg> Copy the Generated OGL Nexus Code</button>
    </div>
  </div>

  <footer class="app-footer">
    <div class="footer-container">
      <p class="footer-title">Designed By : aathish.r@oracle.com</p>
    </div>
  </footer>

  <script src="script.js"></script>
  <script>
    function resetOutput() {
      document.getElementById("output").value = "";
      document.getElementById("livePreview").innerHTML = "";
    }
  </script>
</body>
</html>
